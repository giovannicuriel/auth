version: '2.1'
services:

  auth:
    image: dredd-tests
    restart: "no"
    depends_on:
      - postgres
      - auth-redis
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AUTH_DB_ADDRESS: "postgres"
      AUTH_DB_USER: "kong"
      KONG_URL: ""
      AUTH_CACHE_ADDRESS: "auth-redis"
      AUTH_CACHE_NAME: "redis"
      RABBITMQ_ADDRESS: ""
      KAFKA_ADDRESS: ""
      AUTH_PASSWD_BLACKLIST: "./auth/password_blacklist.txt"

  auth-redis:
    image: redis
    restart: always

  postgres:
    image: "postgres:9.4"
    restart: always
    environment:
      POSTGRES_USER: "kong"
      POSTGRES_DB: "kong"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
